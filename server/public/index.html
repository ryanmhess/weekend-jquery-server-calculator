<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./scripts/jQuery.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Calculator Assignment - Hess</title>
    <link rel="icon" type="image/x-icon" href="./images/calculator-flat.png">
</head>
<body>
    <header>Calculator Assignment - Hess</header>
    <main>
        <section class="calculator">
            <input id="num1" class="calcInput" type="number" placeholder="num1 input">
            <input id="num2" class="calcInput" type="number" placeholder="num2 input">
            <button id="addition-btn" class="operators">+</button>
            <button id="subtraction-btn" class="operators">-</button>
            <button id="multiplication-btn" class="operators">&#215;</button>
            <button id="division-btn" class="operators">&#x00F7;</button>
            <button id="one-btn">1</button>
            <button id="two-btn">2</button>
            <button id="three-btn">3</button>
            <button id="four-btn">4</button>
            <button id="five-btn">5</button>
            <button id="six-btn">6</button>
            <button id="seven-btn">7</button>
            <button id="eight-btn">8</button>
            <button id="nine-btn">9</button>
            <button id="decimal-btn">.</button>
            <button id="zero-btn">0</button>
            <button id="delete-btn">&#8592;</button>
            <button id="equal-btn">=</button>
            <button id="clear-btn">C</button>
        </section>
        <section class="notebook">
            <ul id="calcList">
                <!-- This is were calculation history goes. -->
            </ul>
        </section>
    </main>
    <footer>This is the Footer</footer>
</body>
</html>
