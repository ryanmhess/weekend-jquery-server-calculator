<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./scripts/jQuery.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Calculator Assignment - Hess</title>
    <link rel="icon" type="image/x-icon" href="./images/calculator-flat.png">
</head>
<body>
    <header>Calculator Assignment - Hess</header>
    <main>
        <section class="calculator">
            <div id="littleScreen" class="screen"><span class="screenText"></span></div>
            <div id="largeScreen" class="screen"><span class="screenText"></span></div>
            <input id="num1" class="calcInput" type="number" placeholder="num1 input">
            <input id="num2" class="calcInput" type="number" placeholder="num2 input">
            <button id="+" class="operators">+</button>
            <button id="-" class="operators">-</button>
            <button id="×" class="operators">×</button>
            <button id="÷" class="operators">÷</button>
            <button id="1" class="value">1</button>
            <button id="2" class="value">2</button>
            <button id="3" class="value">3</button>
            <button id="4" class="value">4</button>
            <button id="5" class="value">5</button>
            <button id="6" class="value">6</button>
            <button id="7" class="value">7</button>
            <button id="8" class="value">8</button>
            <button id="9" class="value">9</button>
            <button id="." class="value decimal">.</button>
            <button id="0" class="value">0</button>
            <button id="delete-btn">&#8592;</button>
            <button id="=" class="equal">=</button>
            <button id="clearEntry-btn">CE</button>
            <button id="allClear-btn">AC</button>
        </section>
        <section class="notebook">
            <ul id="calcList">
                <!-- This is were calculation history goes. -->
            </ul>
        </section>
    </main>
    <footer>This is the Footer</footer>
</body>
</html>
