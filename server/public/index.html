<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./scripts/jQuery.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Calculator Assignment - Hess</title>
    <!-- <link rel="icon" type="image/x-icon" href="./images/calculator-flat.png"> -->
</head>
<body>
    <header>Calculator Assignment</header>
    <main>
        <section id="calcContainer" class="calculator">
            <div id="solarPanel" class="solar"></div>
            <div id="littleScreen" class="screen"><span id="sS" class="screenText"></span></div>
            <div id="largeScreen" class="screen"><span id="lS" class="screenText"></span></div>
            <button id="+" class="operators addition">+</button>
            <button id="-" class="operators subtraction">-</button>
            <button id="×" class="operators multiplication">×</button>
            <button id="÷" class="operators division">÷</button>
            <button id="1" class="value one">1</button>
            <button id="2" class="value two">2</button>
            <button id="3" class="value three">3</button>
            <button id="4" class="value four">4</button>
            <button id="5" class="value five">5</button>
            <button id="6" class="value six">6</button>
            <button id="7" class="value seven">7</button>
            <button id="8" class="value eight">8</button>
            <button id="9" class="value nine">9</button>
            <button id="." class="value decimal">.</button>
            <button id="0" class="value zero">0</button>
            <button id="=" class="equal">=</button>
            <button id="clearEntry-btn" class="CE">CE</button>
            <button id="allClear-btn" class="AC">AC</button>
        </section>
        <section id="notebook">
            <div id="pattern">
                <div id="calcList">
                    <!-- This is were calculation history goes. -->
                </div>
            </div>
        </section>
    </main>
    <footer>This is the Footer</footer>
</body>
</html>
